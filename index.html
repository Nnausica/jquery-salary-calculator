<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vendor/jquery-3.6.0.min.js"></script>
    <script src="script/client.js"></script>
    <link rel="stylesheet" href="style/style.css">

</head>

<header><p id="header"> Salary Calculator </p></header>

<p> Add Employee </p>

<body>
    <input type="text" placeholder="First Name" id="FirstName">
    <input type="text" placeholder="Last Name" id="LastName">
    <input type="text" placeholder="ID Number" id="IDnumber">
    <input type="text" placeholder="Job Title" id="jobTitle">
    <input type="text" placeholder="Annual Salary" id="salary">
    <button id="SubmitEmployeeInfo"> Submit </button>

    <p id="employees">Employees</p>

    <table id="tableRow">
        <tr>
          <th id=>First</th>
          <th id=>Last</th>
          <th id=>ID</th>
          <th id=>title</th>
          <th id="salary">salary</th>
          <th id="delete"></th>
        </tr>
      </table>
    
    <p id="calculation"> Salary = 0</p>
</body>
</html>
